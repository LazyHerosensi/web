<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - LazyHero Gaming Deals</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      padding: 40px 20px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      color: #f97316;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      background-color: #1a1a1a;
      border: 1px solid #444;
      padding: 12px 16px;
      color: #fff;
      border-radius: 6px;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      border-color: #f97316;
      outline: none;
    }

    button {
      background-color: #f97316;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #fb923c;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>
    <p>Have a question, feedback, or want to suggest a product? Fill out the form below and we'll get back to you as soon as possible.</p>

    <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 LazyHero Gaming Deals. All rights reserved.
  </footer>

</body>
</html>
