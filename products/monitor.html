<!DOCTYPE html>
<html lang="en">
<head>

  <title>Gaming Monitors - LazyHeroFinds</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    a {
      text-decoration: none;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      background: #3b82f6;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #60a5fa;
    }

    h1 {
      color: #facc15;
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00000055;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 8px;
      background: #fff;
    }

    .card h2 {
      font-size: 1rem;
      margin: 10px 0;
      color: #fff;
    }

    .price {
      color: #34d399;
      font-weight: bold;
    }

    .old {
      text-decoration: line-through;
      color: #999;
      font-size: 0.9rem;
      margin-left: 5px;
    }

    .buy {
      background: #f97316;
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      display: inline-block;
      margin-top: 10px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .buy:hover {
      background: #fb923c;
    }

    .tag {
      position: absolute;
      top: 12px;
      left: 12px;
      background: #22c55e;
      color: #000;
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: bold;
    }
  </style>
</head>
